<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>Get User Information</h1>
    <form action="/user-details" method="post">
        <label for="userSystemId">User System ID:</label>
        <input type="text" id="userSystemId" name="userSystemId">
        <button type="submit">Submit</button>
    </form>
    <h2>Disk Space Information</h2>
    <p>Total Space (GB): <span th:text="${totalSpace}"></span></p>
    <p>Free Space (GB): <span th:text="${freeSpace}"></span></p>
    <p>Usable Space (GB): <span th:text="${usableSpace}"></span></p>
</body>
</html>
